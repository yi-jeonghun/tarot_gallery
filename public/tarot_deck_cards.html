<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 타로 카드 보기</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 타로 카드 데이터 -->
    <script src="js/tarot_card_enum.js"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        
        .header-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
            padding: 2rem;
            text-align: center;
        }
        
        .deck-title {
            color: #333;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }
        
        .back-btn {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 0.5rem 1.2rem;
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            color: white;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .cards-grid {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 2rem;
        }
        
        .card-item {
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }
        
        .card-item:hover {
            transform: translateY(-5px);
        }
        
        .card-container {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        
        .card-container:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .card-number {
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: inline-block;
        }
        
        .card-name {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
            min-height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .card-image {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .card-image:hover {
            transform: scale(1.05);
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: white;
        }
        
        .loading i {
            font-size: 3rem;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.2);
            border-radius: 10px;
            padding: 1rem;
            color: #721c24;
            text-align: center;
            margin: 1rem 0;
        }
        
        .image-error {
            color: #999;
            font-size: 0.9rem;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .image-error i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .deck-title {
                font-size: 1.5rem;
            }
            
            .cards-grid {
                padding: 1rem;
            }
            
            .card-container {
                padding: 1rem;
            }
            
            .card-image {
                max-width: 150px;
            }
        }
        
        @media (max-width: 576px) {
            .main-container {
                margin-top: 1rem;
                margin-bottom: 1rem;
            }
            
            .header-card {
                padding: 1.5rem;
                margin-bottom: 1rem;
            }
            
            .deck-title {
                font-size: 1.3rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .card-name {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <div class="row">
            <div class="col-12">
                <!-- 헤더 -->
                <div class="header-card">
                    <h1 class="deck-title" id="deckTitle">전체 타로 카드</h1>
                    <p class="subtitle">78장의 타로 카드를 모두 확인해보세요</p>
                    <a href="index.html" class="back-btn">
                        <i class="fas fa-arrow-left me-2"></i>갤러리로 돌아가기
                    </a>
                </div>
                
                <!-- 로딩 -->
                <div id="loading" class="loading">
                    <i class="fas fa-spinner"></i>
                    <p class="mt-3">카드 데이터를 불러오는 중...</p>
                </div>
                
                <!-- 에러 메시지 -->
                <div id="errorMessage" class="error-message" style="display: none;">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span id="errorText">데이터를 불러오는 중 오류가 발생했습니다.</span>
                </div>
                
                <!-- 카드 그리드 -->
                <div id="cardsGrid" class="cards-grid" style="display: none;">
                    <div class="row" id="cardsContainer">
                        <!-- 카드들이 여기에 동적으로 추가됩니다 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        $(document).ready(function() {
            initializePage();
        });
        
        // 페이지 초기화
        function initializePage() {
            const urlParams = new URLSearchParams(window.location.search);
            const deckId = urlParams.get('deck_id');
            
            if (!deckId) {
                showError('덱 ID가 제공되지 않았습니다.');
                return;
            }
            
            loadDeckInfo(deckId);
        }
        
        // 덱 정보 로드
        function loadDeckInfo(deckId) {
            $.getJSON('db.json')
                .done(function(decks) {
                    const deck = decks.find(d => d.deck_id === deckId);
                    if (deck) {
                        $('#deckTitle').text(`${deck.deck_name} - 전체 카드`);
                        generateCards(deckId, deck.deck_name);
                    } else {
                        showError('해당 덱을 찾을 수 없습니다.');
                    }
                })
                .fail(function() {
                    showError('덱 정보를 불러오는데 실패했습니다.');
                });
        }
        
        // 카드 그리드 생성
        function generateCards(deckId, deckName) {
            $('#loading').hide();
            $('#cardsGrid').show();
            const container = $('#cardsContainer');
            
            // 78장의 카드에 대해 카드 생성
            TAROT_CARDS.forEach((cardKey, index) => {
                const cardName = TAROT_CARDS_MAP.get(cardKey) || `카드 ${index + 1}`;
                const cardNumber = index + 1;
                
                const cardHtml = `
                    <div class="col-lg-3 col-md-4 col-sm-6 col-12 card-item">
                        <div class="card-container">
                            <div class="card-number">${cardNumber}</div>
                            <div class="card-name">${cardName}</div>
                            <div class="card-image-container">
                                <img src="decks/${deckId}/${cardNumber}_md.PNG" 
                                     alt="${deckName} ${cardName}" 
                                     class="card-image"
                                     onclick="openImageModal(this.src, '${deckName} ${cardName}')"
                                     onerror="handleImageError(this, '${deckId}', ${cardNumber})">
                            </div>
                        </div>
                    </div>
                `;
                
                container.append(cardHtml);
            });
        }
        
        // 이미지 에러 처리
        function handleImageError(img, deckId, cardNumber) {
            if (img.src.includes('_md.PNG')) {
                // 중간 사이즈 실패 시 원본 시도
                img.src = `decks/${deckId}/${cardNumber}.PNG`;
            } else if (img.src.includes('.PNG')) {
                // 원본 실패 시 작은 사이즈 시도
                img.src = `decks/${deckId}/${cardNumber}_sm.PNG`;
            } else {
                // 모든 사이즈 실패 시 에러 메시지 표시
                $(img).parent().html(`
                    <div class="image-error">
                        <i class="fas fa-image-slash"></i>
                        <span>이미지를 불러올 수 없습니다</span>
                    </div>
                `);
            }
        }
        
        // 이미지 모달 열기
        function openImageModal(src, alt) {
            const modal = $(`
                <div class="modal fade" id="imageModal" tabindex="-1">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">${alt}</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body text-center">
                                <img src="${src}" alt="${alt}" class="img-fluid" style="border-radius: 15px;">
                            </div>
                        </div>
                    </div>
                </div>
            `);
            
            $('body').append(modal);
            const modalInstance = new bootstrap.Modal(modal[0]);
            modalInstance.show();
            
            // 모달이 닫힐 때 DOM에서 제거
            modal.on('hidden.bs.modal', function() {
                modal.remove();
            });
        }
        
        // 에러 메시지 표시
        function showError(message) {
            $('#loading').hide();
            $('#errorText').text(message);
            $('#errorMessage').show();
        }
    </script>
</body>
</html>
